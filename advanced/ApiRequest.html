<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
        <!-- 0	UNSENT	Client has been created. open() not called yet.
        1	OPENED	open() has been called.
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        3	LOADING	Downloading; responseText holds partial data.
        4	DONE	The operation is complete. -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/suvadeepM'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
    //    console.log(xhr.readyState);
        if (xhr.readyState === 4) {
        //    console.log(this.response); // we have to use 'this' for current context
            const data = JSON.parse(this.responseText) // here if we take data directly then most of the time it takes as a 'string'
            console.log(typeof data); // here typeof data === {object}
            console.log(data.avatar_url);
        }
    }
    xhr.send();
</script>
</html>
