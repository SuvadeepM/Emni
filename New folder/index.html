<!DOCTYPE html>
<html>
  <head>
    <title>Just for fun</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h1>This is only for fun !!</h1>
      <div id="head">Header</div>
      <div id="middle">Middle</div>
      <div id="footer">Footer</div>
    </div>

    <div id="calculator">
      <input type="number" id="a" placeholder="First Number" />
      <input type="text" id="b" placeholder="Operator (+, -, *, /)" />
      <input type="number" id="c" placeholder="Second Number" />
      <button id="calculate">Calculate</button>
      <div id="result"></div>
    </div>

    <div>Add Task</div>
    <input type="text" , id="input-text" placeholder="things to do....." />
    <button id="submit">Submit</button>
    <ul id="todo-list"></ul>

    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
